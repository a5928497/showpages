<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${business.username}">商家名称</title>
    <link th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/public/welcome_page.css}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div id="main_wrapper">
        <div class="content-warpper">
            <div class="p_wrapper" th:style="'border:1px ' + ${colors.introduceBorderColor} + ' solid'">
                <p th:each="paragraph:${paragraphs}" th:text="${paragraph}"
                   th:style="'color:' + ${colors.welcomePageFontColor}"></p>
            </div>
            <button type="button" class="joinBTN"></button>
        </div>
        <div class="footer_wrapper"></div>
    </div>
    <input type="hidden" id="businessName" th:value="${business.username}">

    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/public/welcome_page.js}"></script>
</body>

</html>
