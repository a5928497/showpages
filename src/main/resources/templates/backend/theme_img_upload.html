<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Upload</title>

    <link th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/style.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/jasny-bootstrap/3.1.2/dist/css/jasny-bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/codemirror/5.33.0/lib/codemirror.css}" rel="stylesheet">
    <link th:href="@{/css/commons/logout.css}" rel="stylesheet">
    <style type="text/css">

    </style>
</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <a th:replace="commons/logout::logout_btn"></a>
                    <h2>编辑</h2>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>图片上传（注意：文件最大不超过1MB）</h5>
                </div>
                <div class="ibox-content">
                    <div id="img_container" style="background: red">
                    <img src="#" alt="没有找到该图片，请尝试重新上传" id="theme_img">
                    </div>
                    <p id="size_tips"></p>
                    <input type="hidden" id="prevImg" th:value="${prevImg}" th:if="${prevImg != null}">
                    <form action="/themeimgupload" enctype="multipart/form-data" method="post">
                        <input type="hidden" name="businessId" th:value="${user.id}">
                        <div class="col-sm-10">
                            <select class="form-control m-b" name="themeImg">
                                <optgroup label="欢迎页">
                                    <option th:value="${user.username}+ @{/welcome_pg/background.jpg}">欢迎页背景</option>
                                    <option th:value="${user.username}+ @{/welcome_pg/join_btn.jpg}">参加按钮</option>
                                    <option th:value="${user.username}+ @{/welcome_pg/footer.jpg}">页脚图片</option>
                                </optgroup>
                                <optgroup label="详情页">
                                    <option th:value="${user.username}+ @{/details_pg/background.jpg}">详情页背景</option>
                                    <option th:value="${user.username}+ @{/details_pg/logo.jpg}">详情页LOGO</option>
                                    <option th:value="${user.username}+ @{/details_pg/submit_btn.jpg}">提交按钮</option>
                                </optgroup>
                            </select>
                        </div>
                        <button type="button" id="bgc_switch">关闭背景颜色</button>
                        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                            <div class="form-control fileinput" data-trigger="fileinput">
                                <span class="fileinput-filename"></span>
                            </div>
                            <span class="input-group-addon btn btn-default btn-file">
                                    <span class="fileinput-new">Select file</span>
                                    <span class="fileinput-exists">Change</span>
                                    <input type="file" name="pic"/>
                                </span>
                            <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                        </div>

                        <div>
                            <button  type="button" th:attr="back_uri = @{/bus_dashboard/}+${user.id}"  class="btn btn-white backBTN" >返回</button>
                            <button class="btn btn-primary commitBTN" type="submit">上传</button>
                        </div>
                    </form>
                    <span id="msg" th:text="${uploadMsg}" th:if="${uploadMsg!=null}"></span>
                </div>
            </div>
        </div>
        </div>
        </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jasny-bootstrap/3.1.2/dist/js/jasny-bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/backend/theme_img_upload.js}"></script>
</body>

</html>
