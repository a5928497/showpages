<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Results</title>
    <link th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/footable/2.0.3/css/footable.core.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/logout.css}" rel="stylesheet">
    <link th:href="@{/css/commons/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/style.min.css}" rel="stylesheet">

</head>

<body>

<div id="wrapper">

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">

        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <a th:replace="commons/logout::logout_btn"></a>
                <h2>管理后台</h2>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <a th:href="@{/exportExcel/} + ${id}"><button class="btn btn-primary btn-warning">导出excel</button></a>
            <a th:href="@{/bus_dashboard/} + ${id}"><button class="btn btn-primary btn-info">返回控制台</button></a>
            <shiro:hasRole name="admin">
                <a th:href="@{/admin_dashboard}"><button class="btn btn-primary btn-primary">管理员控制台</button></a>
            </shiro:hasRole>
            <div class="border"></div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 th:text="${title}">字段列表</h5>
                        </div>
                        <div class="ibox-content">

                            <table class="footable table table-stripped toggle-arrow-tiny">
                                <thead>
                                <tr>
                                    <th data-hide="all">ID</th>
                                    <th data-hide="all">标题1</th>
                                    <th data-hide="all">回复1</th>
                                    <th data-hide="all">标题2</th>
                                    <th data-hide="all">回复2</th>
                                    <th data-hide="all">标题3</th>
                                    <th data-hide="all">回复3</th>
                                    <th data-hide="all">标题4</th>
                                    <th data-hide="all">回复4</th>
                                    <th data-hide="all">标题5</th>
                                    <th data-hide="all">回复5</th>
                                    <th data-hide="all">标题6</th>
                                    <th data-hide="all">回复6</th>
                                    <th data-hide="all">标题7</th>
                                    <th data-hide="all">回复7</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result:${results}">
                                    <td th:text="${result.id}">ID</td>
                                    <td th:text="${result.key1}">key1</td>
                                    <td th:text="${result.value1}">value1</td>
                                    <td th:text="${result.key2}">key2</td>
                                    <td th:text="${result.value2}">value2</td>
                                    <td th:text="${result.key3}">key3</td>
                                    <td th:text="${result.value3}">value3</td>
                                    <td th:text="${result.key4}">key4</td>
                                    <td th:text="${result.value4}">value4</td>
                                    <td th:text="${result.key5}">key5</td>
                                    <td th:text="${result.value5}">value5</td>
                                    <td th:text="${result.key6}">key6</td>
                                    <td th:text="${result.value6}">value6</td>
                                    <td th:text="${result.key7}">key7</td>
                                    <td th:text="${result.value7}">value7</td>
                                    <td>
                                        <a th:href="@{/delfield/}"><button class="btn btn-sm btn-danger delBTN">删除字段</button></a>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script type="text/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.min.js}"></script>
<script>
    $(".delBTN").click(function () {
        var isok = confirm("确定删除吗？");
        return isok;
    });
</script>

</body>

</html>
