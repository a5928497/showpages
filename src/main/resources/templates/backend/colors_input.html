<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colors</title>
    <link th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/style.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/logout.css}" rel="stylesheet" >
    <link th:href="@{/webjars/awesome-bootstrap-checkbox/1.0.0/awesome-bootstrap-checkbox.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap-colorpicker/2.5.1/dist/css/bootstrap-colorpicker.min.css}" rel="stylesheet">
    <link th:href="@{/css/backend/colors_input.css}" rel="stylesheet" >
</head>

<body>

    <div id="wrapper">


        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <a th:replace="commons/logout::logout_btn"></a>
                    <h2>编辑</h2>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>颜色设置</h5>
                        </div>
                        <div class="ibox-content">
                            <form action="/colors" method="post" class="form-horizontal" modelAttribute="colors">
                                <!--加入id和put隐藏域-->
                                <input type="hidden" name="id" th:value="${colors.id}" th:if="${colors != null}">
                                <input type="hidden" th:name="_method" th:value="put" th:if="${colors != null}">
                                <input type="hidden" th:name="business.id" th:value="${id}" th:if="${colors == null}">
                                <div class="form-group">
                                    <div class="col-sm-10">
                                     <p id="welcome_font_demo">欢迎页字体颜色</p>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">欢迎页字体颜色</label>
                                    <div class="col-sm-10"><input name="welcomePageFontColor" type="input" class="form-control colors"
                                                                  th:value="${colors !=null}?${colors.welcomePageFontColor}"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                      <p id="details_font_demo">详情页字体颜色</p>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">详情页字体颜色</label>
                                    <div class="col-sm-10"><input name="detailsPageFontColor" type="input" class="form-control colors"
                                                                  th:value="${colors !=null}?${colors.detailsPageFontColor}"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <p id="welcome_bg_demo">详情页背景颜色</p>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">详情页背景颜色</label>
                                    <div class="col-sm-10"><input  name="detailsPageBackGroundColor" type="input" class="form-control colors"
                                                                   th:value="${colors !=null}?${colors.detailsPageBackGroundColor}"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button th:attr="back_uri = @{/bus_dashboard/}+${id}"  type="button" class="btn btn-white backBTN" >取消</button>
                                        <button class="btn btn-primary submitBTN" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

    <!-- Mainly scripts -->
    <script type="text/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.min.js}"></script>
    <!-- Jasny -->
    <script type="text/javascript" th:src="@{/webjars/jasny-bootstrap/3.1.2/dist/js/jasny-bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap-colorpicker/2.5.1/dist/js/bootstrap-colorpicker.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/backend/colors_input.js}"></script>
</body>

</html>
